<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Warp Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #2a2a40 0%, #1a1a28 70%, #111119 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
      color: #fff;
    }

    /* MAIN FRAME */
    .frame {
      width: 90vw;
      max-width: 1000px;
      padding: 12px;
      border-radius: 28px;
      background: linear-gradient(135deg, #ff0080, #ff8c00);
      box-shadow: 0 0 40px rgba(255, 80, 150, 0.4), 0 0 60px rgba(255,140,0,0.25);
    }

    .inner {
      background: #1f1f2a;
      border-radius: 22px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    /* IMAGE SECTION */
    .image-wrap {
      width: 100%;
      max-height: 60vh;
      border-radius: 16px;
      overflow: hidden;
      border: 3px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.3);
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* INFO SECTION */
    .info-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ig-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .ig-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.4rem;
      font-weight: 700;
      color: #ffd86b;
    }

    .ig-row img {
      width: 28px;
      height: 28px;
    }

    .message {
      font-size: 1.3rem;
      line-height: 1.4;
      color: #e8e8e8;
      max-width: 90%;
    }

    /* TAG */
    .tag {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 1rem;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="inner">
      <div class="image-wrap">
        <img id="warp-image" src="" alt="">
      </div>

      <div class="info-bar">
        <div class="ig-section">
          <div class="ig-row">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
            <span id="warp-ig">@someone</span>
          </div>
          <div class="message" id="warp-message">ข้อความจากลูกค้า...</div>
        </div>

        <div class="tag">Lucky Warp</div>
      </div>
    </div>
  </div>

<script>
  // ====== CONFIG ======
  const API_URL = 'https://script.google.com/macros/s/AKfycbyPe0m5QIrapr1sThYjwTHRASCXhrOf9qTMcRwKrNyPfCCdYvOjT7xS5drG7840O6-ztg/exec'; 
  const DISPLAY_INTERVAL_MS = 30000;
  const REFRESH_INTERVAL_MS = 60000;

  let items = [];
  let currentIndex = 0;

  async function fetchData() {
    try {
      const res = await fetch(API_URL + '?t=' + Date.now());
      const data = await res.json();
      items = Array.isArray(data) ? data : [];
      if (items.length > 0) renderCurrent();
    } catch (err) {
      console.error(err);
    }
  }

  function renderCurrent() {
    if (items.length === 0) return;

    const item = items[currentIndex];

    document.getElementById('warp-image').src = item.imageUrl;
    document.getElementById('warp-ig').textContent = '@' + (item.ig || 'unknown');
    document.getElementById('warp-message').textContent = item.message || '';

    currentIndex = (currentIndex + 1) % items.length;
  }

  setInterval(renderCurrent, DISPLAY_INTERVAL_MS);
  setInterval(fetchData, REFRESH_INTERVAL_MS);

  fetchData();
</script>
</body>
</html>
